<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-5 p-5 bg-light">
        <h1 class="text-center">Admission Form</h1>

        <div class="row">
            <div class="col-6">
                <input type="text" placeholder="Enter Name" class="form-control">
            </div>
            <div class="col-6">
                <input type="text" placeholder="Enter Father Name" class="form-control">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-6">
                <input type="tel" placeholder="Enter Mobile" class="form-control">
            </div>
            <div class="col-6">
                <input type="email" placeholder="Enter Email" class="form-control">
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-6">
                <select name="" id="" class="form-select">
                    <option value="">Select Course</option>
                    <option value="">C</option>
                    <option value="">C++</option>
                    <option value="">Python</option>
                    <option value="">PHP</option>
                    <option value="">MERN</option>
                </select>
            </div>
            <div class="col-6">
                <select name="" id="" class="form-select">
                    <option value="">Select Gender</option>
                    <option value="">Male</option>
                    <option value="">Female</option>
                    <option value="">Others</option>
                </select>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-4">
                <input type="number" placeholder="Total Fee" class="form-control">
            </div>
            <div class="col-4">
                <input type="number" placeholder="Discount" class="form-control">
            </div>
            <div class="col-4">
                <input type="number" placeholder="Payble Fee" class="form-control">
            </div>
        </div>

        <div class="row mt-2">
            <div class="col">
                <textarea name="" id="" rows="5" class="form-control" placeholder="Address"></textarea>
            </div>
        </div>

        <div class="row mt-2 text-center">
            <div class="col">
                <input type="submit" value="Submit" class="btn btn-primary">
            </div>
        </div>

    </div>
    


</body>

</html>
