<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .box{
            width: 150px;
            height: 150px;
            border: 2px solid black;
        }

        
    </style>
  </head>
  <body>

    <!-- 
    value = 1-5
    m-value    - margin from all side
    mt-value   - margin from top side
    mb-value   - margin from bottom side
    ms-value   - margin from start/left side
    me-value   - margin from right side
    mx-value   - margin in horizontal/x-axis 
    my-value   - margin in vertical/y-axis

    value = 1-5
    p-value    - padding from all side
    pt-value   - padding from top side
    pb-value   - padding from bottom side
    ps-value   - padding from start/left side
    pe-value   - padding from right side
    px-value   - padding in horizontal/x-axis 
    py-value   - padding in vertical/y-axis
    -->
    
    <div class="box m-5 p-2">
        OneBox - Lorem ipsum dolor sit, amet consectetur adipisicing elit.
    </div>


    <div class="box ms-5 ps-3">
        SecondBox - Lorem ipsum dolor sit, amet consectetur adipisicing elit.
    </div>

    <div class="box ms-5 mt-1 pt-3">
        ThirdBox - Lorem ipsum dolor sit, amet consectetur adipisicing elit.
    </div>


    <div class="row g-5">
        <div class="col-3">
            <div class="bg-danger">One</div>
        </div>
        <div class="col-3">
            <div class="bg-info">One</div>
        </div>
        <div class="col-3">
            <div class="bg-warning">One</div>
        </div>
        <div class="col-3">
            <div class="bg-primary">One</div>
        </div>
    </div>


  </body>
</html>
