<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    
    <div>
        <button class="btn btn-primary">Home</button>
        <button class="btn btn-primary">About</button>
        <button class="btn btn-primary">Gallery</button>
        <button class="btn btn-primary">Services</button>
        <button class="btn btn-primary">Contact</button>
    </div>

    <div class="mt-3 d-flex flex-column gap-2 w-25">
        <button class="btn btn-warning">Home</button>
        <button class="btn btn-warning">About</button>
        <button class="btn btn-warning">Gallery</button>
        <button class="btn btn-warning">Services</button>
        <button class="btn btn-warning">Contact</button>
    </div>

    <div class="mt-3 d-flex justify-content-end gap-2">
        <button class="btn btn-danger">Home</button>
        <button class="btn btn-danger">About</button>
        <button class="btn btn-danger">Gallery</button>
        <button class="btn btn-danger">Services</button>
        <button class="btn btn-danger">Contact</button>
    </div>

    <div class="mt-3 d-flex justify-content-between">
        <button class="btn btn-info">Home</button>
        <button class="btn btn-info">About</button>
        <button class="btn btn-info">Gallery</button>
        <button class="btn btn-info">Services</button>
        <button class="btn btn-info">Contact</button>
    </div>

    <div class="mt-3 d-flex justify-content-around">
        <button class="btn btn-dark">Home</button>
        <button class="btn btn-dark">About</button>
        <button class="btn btn-dark">Gallery</button>
        <button class="btn btn-dark">Services</button>
        <button class="btn btn-dark">Contact</button>
    </div>

    <div class="mt-3 d-flex justify-content-center gap-2">
        <button class="btn btn-danger">Home</button>
        <button class="btn btn-danger">About</button>
        <button class="btn btn-danger">Gallery</button>
        <button class="btn btn-danger">Services</button>
        <button class="btn btn-danger">Contact</button>
    </div>


  </body>
</html>
