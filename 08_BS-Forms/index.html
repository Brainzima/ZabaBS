<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>


    <div class="container mt-3 p-5 bg-light">

        <input type="text" placeholder="Enter your name" class=" mt-2 form-control">
        <input type="number" placeholder="Enter your mobile" class=" mt-2 form-control">
        <input type="email" placeholder="Enter your email" class=" mt-2 form-control">
        <input type="date" class=" mt-2 form-control">

        <select name="" id="" class="mt-2 form-select">
            <option value="">One</option>
            <option value="">Two</option>
            <option value="">Three</option>
            <option value="">Four</option>
            <option value="">Five</option>
        </select>

        <h5>Select your hobbies:</h5>
        <div class="form-check">
            <input type="checkbox" id="one" class="form-check-input">
            <label for="one" class="form-check-label">Playing Cricket</label>
        </div>
        <div class="form-check">
            <input type="checkbox" id="two" class="form-check-input">
            <label for="two" class="form-check-label">Playing Football</label>
        </div>
        <div class="form-check">
            <input type="checkbox" id="three" class="form-check-input">
            <label for="three" class="form-check-label">Playing Basketball</label>
        </div>
        <div class="form-check">
            <input type="checkbox" id="four" class="form-check-input">
            <label for="four" class="form-check-label">Playing Tennis</label>
        </div>
        <div class="form-check">
            <input type="checkbox" id="five" class="form-check-input">
            <label for="five" class="form-check-label">Playing Kabaddi</label>
        </div>

        <div class="form-check">
            <input type="radio" id="six" class="form-check-input">
            <label for="six" class="form-check-label">Playing Kabaddi</label>
        </div>
        <label for="sss">How Many?</label>
        <input id="sss" type="range" class="form-range">

        <div class="mt-2 input-group">
            <span class="input-group-text"> <i class="fas fa-user"></i> </span>
            <input type="text" placeholder="Enter Name" class=" form-control">
        </div>

        <div class="mt-2 input-group">
            <span class="input-group-text"> <i class="fas fa-envelope"></i> </span>
            <input type="email" placeholder="Enter Email" class=" form-control">
        </div>

        <div class="mt-2 form-floating">
            <input type="text" class="form-control" placeholder="Name">
        <label for="">Enter your Name</label>
        </div>


    </div>



</body>

</html>
